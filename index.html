<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive Wacthes Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="nav container">
        <a href="#" class="nav__logo">HUBLOT WATCHES</a>
      </div>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <div class="home__content">
              <div class="home__stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-line"></i>
              </div>

              <h1 class="home__title">
                Hublot Big Bang <br />
                Timepiece<br />
                Collection
              </h1>

              <h3 class="home__price">$620</h3>
            </div>

            <a href="#" class="home__button">
              ADD TO CART
              <i class="ri-shopping-cart-2-line"></i>
            </a>
          </div>

          <div class="home__images">
            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/hublot-1.png"
                    alt="image"
                    class="home__img"
                  />
                </article>

                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/hublot-2.png"
                    alt="image"
                    class="home__img"
                  />
                </article>

                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/hublot-3.png"
                    alt="image"
                    class="home__img"
                  />
                </article>

                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/hublot-4.png"
                    alt="image"
                    class="home__img"
                  />
                </article>

                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/hublot-5.png"
                    alt="image"
                    class="home__img"
                  />
                </article>
              </div>
            </div>

            <!-- pagination -->
            <div class="swiper-pagination"></div>
          </div>

          <div class="home__info">
            <img
              src="assets/img/watches-border.png"
              alt="images"
              class="home__info-img"
            />

            <div class="home__info-content">
              <p class="home_info-description">
                Personalized watches are a job of quality and commitment. Each
                piece is the result of a work of co-creation of innovation and
                responsible sensitivity for users.
              </p>

              <a href="#" class="home__button-link"> LEARN MORE </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
